<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Calculator</title>
		<link rel="stylesheet" href="CSS/botones.css">
	</head>
	<body>
		<section class="container">
			<div class="calculator">
				<label class="label" type="text" value="444" id="pantalla">55555</label>
				<div class="botones">
					<div class="item" id="boton1">
						<input class="i" id="in1" type="button" value="1" />
					</div>
					<div class="item">
						<input class="i" id="in2" type="button" value="2" />
					</div>
					<div class="item">
						<input class="i" id="in3" type="button" value="3" />
					</div>
					<div class="item">
						<input class="i" id="in+" type="button" value="+" />
					</div>
					<div class="item">
						<input class="i" id="in-" type="button" value="-" />
					</div>
					<div class="item">
						<input class="i" id="in4" type="button" value="4" />
					</div>
					<div class="item">
						<input class="i" id="in5" type="button" value="5" />
					</div>
					<div class="item">
						<input class="i" id="in6" type="button" value="6" />
					</div>
					<div class="item">
						<input class="i" id="inx" type="button" value="x" />
					</div>
					<div class="item">
						<input class="i" id="in/" type="button" value="/" />
					</div>
					<div class="item">
						<input class="i" id="in7" type="button" value="7" />
					</div>
					<div class="item">
						<input class="i" id="in8" type="button" value="8" />
					</div>
					<div class="item">
						<input class="i" id="in9" type="button" value="9" />
					</div>
					<div class="item">
						<input class="i" id="inCE" type="button" value="CE" />
					</div>
					<div class="item">
						<input class="i" id="in%" type="button" value="%" />
					</div>
					<div class="item">
						<input class="i" id="inC" type="button" value="C" />
					</div>
					<div class="item">
						<input class="i" id="in0" type="button" value="0" />
					</div>
					<div class="item">
						<input class="i" id="in." type="button" value="." />
					</div>
					<div class="item">
						<input class="i" id="inX" type="button" value="X" />
					</div>
					<div class="item">
						<input class="i" id="inX" type="button" value="X" />
					</div>
				</div>
			</div>
		</section>
		<script src="botones.js"></script>
	</body>
</html>
