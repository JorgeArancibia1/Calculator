<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Calculator</title>
		<link rel="stylesheet" href="CSS/index.css">
	</head>

	<body class="bd">
		<header class="header">
			<h1 class="h1-header">Welcome to Calculator!</h1>
		</header>
		<section class="calculator-container">
			<div class="calculator">
				<label class="label" type="text" id="pantalla"></label>
				<div class="botones">
					<div class="item" id="boton1">
						<input class="i" id="in1" type="button" value="1"/>
					</div>
					<div class="item">
						<input class="i" id="in2" type="button" value="2" />
					</div>
					<div class="item">
						<input class="i" id="in3" type="button" value="3" />
					</div>
					<div class="item size">
						<input class="i" id="inMas" type="button" value="+" />
					</div>
					<div class="item size">
						<input class="i" id="inMenos" type="button" value="-" />
					</div>
					<div class="item">
						<input class="i" id="in4" type="button" value="4" />
					</div>
					<div class="item">
						<input class="i" id="in5" type="button" value="5" />
					</div>
					<div class="item">
						<input class="i" id="in6" type="button" value="6" />
					</div>
					<div class="item size">
						<input class="i" id="inPor" type="button" value="x" />
					</div>
					<div class="item size">
						<input class="i" id="inDiv" type="button" value="รท" />
					</div>
					<div class="item">
						<input class="i" id="in7" type="button" value="7" />
					</div>
					<div class="item">
						<input class="i" id="in8" type="button" value="8" />
					</div>
					<div class="item">
						<input class="i" id="in9" type="button" value="9" />
					</div>
					<div class="item">
						<input class="iva" id="masIVA" type="button" value="+IVA" />
					</div>
					<div class="item">
						<input class="i" id="inPorcent" type="button" value="%" />
					</div>
					<div class="item">
						<input class="i" id="inC" type="button" value="C" />
					</div>
					<div class="item">
						<input class="i" id="in0" type="button" value="0" />
					</div>
					<div class="item">
						<input class="i" id="inPunto" type="button" value="." />
					</div>
					<div class="item">
						<input class="iva" id="menosIVA" type="button" value="-IVA" />
					</div>
					<div class="item">
						<input class="i" id="inResult" type="button" value="=" />
					</div>
				</div>
			</div>
		</section>
		<script src="index.js"></script>
	</body>

</html>
